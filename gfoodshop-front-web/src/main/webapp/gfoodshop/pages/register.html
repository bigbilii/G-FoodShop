<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GFoofShop | 注册</title>
    <!-- Tell the browser to be responsive to screen width -->
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link href="../bower_components/bootstrap/dist/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="login-logo">
        <a href="./home.html"><b>GFood</b>Shop</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">用户注册</p>

        <form action="#" onsubmit="return false;" method="post">
            <div class="form-group has-feedback">
                <label for="username">用户名</label>
                <input type="text" class="form-control" placeholder="用户名" id="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label for="phone">手机号码</label>
                <input type="text" class="form-control" placeholder="手机号码" id="phone">
                <span class="glyphicon glyphicon-phone form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label for="password">密码</label>
                <input type="password" class="form-control" placeholder="密码" id="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="重复输入密码" id="passwordSure">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label for="sex">性别</label>
                <select class="form-control" id="sex">
                    <option>未知</option>
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">地址</label>
                <div data-toggle="distpicker" id="address" class=" row">
                    <div class="col-lg-4">
                        <select class="form-control" id="eprovinceName" data-province="重庆市"></select>
                    </div>
                    <div class="col-lg-4">
                        <select class="form-control" id="ecityName" data-city="重庆城区"></select>
                    </div>
                    <div class="col-lg-4">
                        <select class="col-lg-3 form-control" id="edistrictName"
                                data-district="渝中区"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="captcha">
                        <p id="wait" style="display: block">正在加载验证码......</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" id="agree"> 我同意并遵守<a href="./agreement.html">法律声明</a>和<a href="./privacyStatement.html">隐私政策</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button id="submit" type="submit" class="btn btn-primary btn-block btn-flat"
                            style="margin-top: 8px">注册
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- Geetest 验证码 -->
<script src="../plugins/Geetest/gt.js"></script>
<!-- distpicker -->
<script src="../plugins/distpicker/distpicker.min.js"></script>
<script src="../dist/js/public.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });

    var handler = function (captchaObj) {
        $("#submit").click(function (e) {
            var result = captchaObj.getValidate();
            if (!result) {
                alter("请完成验证");
            } else {
                register(result);
            }
            e.preventDefault();
        });
        // 将验证码加到id为captcha的元素里，同时会有三个input的值用于表单提交
        captchaObj.appendTo("#captcha");
        captchaObj.onReady(function () {
            $("#wait").hide();
        });
        // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
    };

    /**
     * 请求验证码
     */
    $.ajax({
        url: "/getValidate?t=" + (new Date()).getTime(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            // 调用 initGeetest 初始化参数
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                new_captcha: data.new_captcha, // 用于宕机时表示是新验证码的宕机
                offline: !data.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                product: "popup", // 产品形式，包括：float，popup
                width: "100%"
                // 更多配置参数请参见：http://www.geetest.com/install/sections/idx-client-sdk.html#config
            }, handler);
        }
    });

    function register(result) {
        if ($("#agree").prop("checked") !== true) {
            alert("请阅读并同意《用户协议》与《隐私政策》");
            return;
        }
        var username = $("#username").val();
        var phone = $("#phone").val();
        var password = $("#password").val();
        var passwordSure = $("#passwordSure").val();
        var sex = $("#sex").find("option:selected").text();
        var province = $("#eprovinceName").find("option:selected").text();
        var city = $("#ecityName").find("option:selected").text();
        var district = $("#edistrictName").find("option:selected").text();

        var address = makeAddress(province, city, district);
        if (isNull(username)) {
            alert("请输入用户名!");
            return;
        }
        if (isNull(phone)) {
            alert("请输入手机号码!");
            return;
        }
        if (!validPhone(phone)) {
            alert("请输入正确的手机号!");
            return;
        }
        if (isNull(password)) {
            alert("请输入密码!");
            return;
        }
        if (!validPassword(password)) {
            alert("请输入正确的密码!最少4位，最多20位字母或数字的组合");
            return;
        }
        if (isNull(passwordSure)) {
            alert("请输入密码!");
            return;
        }
        if (!passwordIsSured(password, passwordSure)) {
            alert("两次密码不相同，请重新输入");
            return;
        }
        var data = {"username": username};
        data.password = password;
        data.phone = phone;
        data.sex = sex;
        data.address = address;
        data.geetest_challenge = result.geetest_challenge;
        data.geetest_validate = result.geetest_validate;
        data.geetest_seccode = result.geetest_seccode;
        sendRegister(data);
    }

    function sendRegister(data) {
        $.ajax({
            type: "POST",
            url: "/user/register",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (result) {
                if (result.code === 200) {
                    alert(result.message);
                    $(location).prop('href', './login.html');
                } else {
                    if (isEmptyResult(result)) {
                        alert("发生未知错误");
                    } else {
                        alert(result.message);
                    }
                }
            },
            error: function (result) {
                var resultMsg = result.responseJSON;
                if (isEmptyResult(resultMsg)) {
                    alert("发生未知错误");
                } else {
                    alert(resultMsg.message);
                }
            }
        })
    }
</script>
</body>
</html>
