<script>
    $(document).ready(function () {
        $("#tab").tab('show');

        var ur = location.href;
        var type = ur.split('?')[1].split("=")[1];
        switch (type) {
            case 'userInfo':
                $('#tab a[href="#userInfo"]').tab('show');
                break;
            case 'order':
                $('#tab a[href="#order"]').tab('show');
                break;
            case 'password':
                $('#tab a[href="#password"]').tab('show');
                break;
        }

        $("#myUsername").text(userInfo.username);
        $("#phone").text(userInfo.phone);
        $("#sex").text(userInfo.sex);
        $("#creatTime").text(userInfo.createTime);
    });

    function changePassword() {
        var oldp = $("#oldPassword").val();
        var newp = $("#newPassword").val();
        var newps = $("#newPasswordSure").val();
        if (isNull(oldp)) {
            alert("请输入原密码!");
            return;
        }
        if (isNull(newp)) {
            alert("请输入新密码!");
            return;
        }
        if (isNull(newps)) {
            alert("请输入重复输入新密码!");
            return;
        }
        if (newp !== newps) {
            alert("请输入两次相同的新密码");
            return;
        }
        var data = {"oldPassword": oldp};
        data.newPassword = newp;
        data.newPasswordSure = newps;
        var url = "/" + userInfo.id + "/changePassword";

        $.ajax({
            type: "PUT",
            url: url,
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (result) {
                if (result.code === 200) {
                    alert("修改密码成功");
                    $(location).prop('href', '/user/logout');
                } else {
                    if (isEmptyResult(result)) {
                        alert("发生未知错误");
                    } else {
                        alert(result.message);
                    }
                }
            },
            error: function (result) {
                var resultMsg = result.responseJSON;
                if (isEmptyResult(resultMsg)) {
                    alert("发生未知错误");
                } else {
                    alert(resultMsg.message);
                }
            }
        })
    }
</script>
