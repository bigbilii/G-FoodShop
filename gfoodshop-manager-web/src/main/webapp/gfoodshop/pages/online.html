<script>
    /**
     * 在线用户列表初始化
     */
    $('#onlineTable').DataTable({
        "searching": false,//关闭自带搜索
        "bLengthChange": false,//关闭自带分页选项
        "ordering": false,//关闭排序
        "serverSide": true,//这个用来指明是通过服务端来取数据
        "processing": true, //打开数据加载时的等待效果
        "oLanguage": {
            "sLengthMenu": "每页显示 _Menu_条记录",
            "sInfo": "当前显示_START_到_END_条,共_TOTAL_条记录",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sZeroRecords": "对不起,查询不到相关的数据",
            "sInfoFiltered": "",//"(从 _MAX_ 条记录过滤)"此项为显示过滤信息
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "尾页"
            },
            "sSearch": "查找"
        },
        "ajax": {
            "url": "/user/list/online",
            "type": "POST",
            "data": function (d) {
                return {"tbData": JSON.stringify(d)};
            },
            "dataSrc": function (json) {
                json.iTotalDisplayRecords = json.data.iTotalDisplayRecords;
                json.iTotalRecords = json.data.iTotalRecords;
                return json.data.data;
            },
            error: function (result) {
                var resultMsg = result.responseJSON;
                if (isEmptyResult(resultMsg)) {
                    alert("未知错误");
                } else {
                    alert(resultMsg.message);
                }
            }
        },
        "columns": [
            {
                "data": "sessionId",
                "visible": false
            },
            {"data": "username"},
            {"data": "phone"},
            {"data": function (data, type, full) {
                    return data.role.name + "(" + data.role.description + ")";
                }},
            {"data": "host"},
            {"data": "lastLoginTime"},
            {"data": "startTime"},
            {
                "data": function (data, type, full) {
                    return MillisecondToDate(data.timeout);
                }
            },
            {
                "data": function (data, type, full) {
                    if (data.sessionStatus === "true") {
                        return "不在线";
                    } else {
                        return "<button type=\"button\" class=\"btn btn-block btn-danger btn-sm\" onclick='kickoutThis(this)'>踢出</button>";
                    }
                }
            }
        ]
    });


    /**
     * 踢出单个
     * @param data
     */
    function kickoutThis(data) {
        var del = confirm("是否踢出");
        if (!del) {
            return;
        }
        var rowIndex = $(data).parents("tr").index();
        var sessionId = $('#onlineTable').DataTable().row(rowIndex).data().sessionId;
        var datas = [];
        datas.push(sessionId);
        var url = "/user/kickout/online";
        sendPOST(url,datas);
    }
</script>
