<script>
    var roles;
    var selectId;
    /**
     * 列表初始化
     */
    $('#onlineTable').DataTable({
        "searching": true,// 关闭自带搜索
        "bLengthChange": false,// 关闭自带分页选项
        "ordering": true,// 关闭排序
        "serverSide": true,// 这个用来指明是通过服务端来取数据
        "processing": true, // 打开数据加载时的等待效果
        "order": [[1, "desc"]],// 设置默认排序为 id
        "oLanguage": {
            "sLengthMenu": "每页显示 _Menu_条记录",
            "sInfo": "当前显示_START_到_END_条,共_TOTAL_条记录",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sZeroRecords": "对不起,查询不到相关的数据",
            "sInfoFiltered": "",// "(从 _MAX_ 条记录过滤)"此项为显示过滤信息
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "尾页"
            },
            "sSearch": "查找用户名或手机"
        },
        "ajax": {
            "url": "/user/list/tb",
            "type": "POST",
            "data": function (d) {
                return {"tbData": JSON.stringify(d)};
            },
            "dataSrc": function (json) {
                json.iTotalDisplayRecords = json.data.iTotalDisplayRecords;
                json.iTotalRecords = json.data.iTotalRecords;
                return json.data.data;
            },
            error: function (result) {
                var resultMsg = result.responseJSON;
                if (isEmptyResult(resultMsg)) {
                    alert("未知错误");
                } else {
                    alert(resultMsg.message);
                }
            }
        },
        "columns": [
            {
                "sClass": "text-center",
                "render": function (data, type, full, meta) {
                    return '<input type="checkbox" class="checkchild"/>';
                }, "bSortable": false
            },
            {
                "data": "id",
                "visible": false
            },
            {"data": "username"},
            {"data": "phone"},
            {
                "data": function (data, type, full) {
                    return data.role.name + "(" + data.role.description + ")";
                }
            },
            {"data": "sex"},
            {"data": "createTime"},
            {"data": "lastLoginTime"},
            {"data": "description"},
            {
                "data": function (data, type, full) {
                    if (data.status === 1) {
                        return "<small class=\"label label-success\">有效</small>";
                    } else {
                        return "<small class=\"label label-danger\">锁定</small>";
                    }
                }
            },
            {
                "data": function (data, type, full) {
                    var opt;
                    if (data.status === 1) {
                        opt = "<button type=\"button\" class=\"btn btn-primary btn-xs\" onclick=\"disable(this)\">禁用</button>";
                    } else {
                        opt = "<button type=\"button\" class=\"btn btn-primary btn-xs\" onclick=\"restore(this)\">恢复</button>";
                    }
                    return "<div class=\"btn-group\">" +
                        "<button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#modal-userUpdateInfo\"  onclick=\"setUserUpdateInfo(this)\">修改</button>" +
                        "<button type=\"button\" class=\"btn btn-primary btn-xs\" onclick=\"deleteOne(this)\">删除</button>" + opt +
                        "</div>";
                }, "bSortable": false
            }
        ]
    });

    /**
     * 删除一个
     * @param data
     */
    function deleteOne(data) {
        var del = confirm("是否删除");
        if (!del) {
            return;
        }
        var rowIndex = $(data).parents("tr").index();
        var id = $('#onlineTable').DataTable().row(rowIndex).data().id;
        var datas = [];
        datas.push(id);
        var url = "/user/delete";
        sendDELETE(url, datas);
    }

    /**
     * 删除多个
     */
    function deleteAll() {
        var datas = [];
        $('.checkchild').each(function () {
            if ($(this).is(':checked')) {
                var rowIndex = $(this).parents("tr").index();
                var id = $('#onlineTable').DataTable().row(rowIndex).data().id;
                datas.push(id);
            }
        });
        var del = confirm("是否删除");
        if (!del) {
            return;
        }
        var url = "/user/delete";
        sendDELETE(url, datas);
    }


    /**
     * 添加用户
     */
    function addUser() {
        var username = $("#username").val();
        var phone = $("#phone").val();
        var password = $("#password").val();
        var passwordSure = $("#passwordSure").val();
        var roleName = $("#role").find("option:selected").text();
        var sex = $("#sex").find("option:selected").text();
        var role = findInListByName(roles, roleName);
        if (role === null) {
            alert("角色选择错误！");
            return;
        }
        if (isNull(username)) {
            alert("请输入用户名!");
            return;
        }
        if (isNull(phone)) {
            alert("请输入手机号码!");
            return;
        }
        if (!validPhone(phone)) {
            alert("请输入正确的手机号!");
            return;
        }
        if (isNull(password)) {
            alert("请输入密码!");
            return;
        }
        if (!validPassword(password)) {
            alert("请输入正确的密码!最少4位，最多20位字母或数字的组合");
            return;
        }
        if (isNull(passwordSure)) {
            alert("请输入密码!");
            return;
        }
        if (!passwordIsSured(password, passwordSure)) {
            alert("两次密码不相同，请重新输入");
            return;
        }
        var data = {"username": username};
        data.password = password;
        data.phone = phone;
        data.sex = sex;
        data.role = role;
        var url = "/user/insert";
        sendPOST(url, data);
    }

    /**
     * 修改用户
     */
    function updateUser() {
        var username = $("#usernameU").val();
        var phone = $("#phoneU").val();
        var roleName = $("#roleU").find("option:selected").text();
        var sex = $("#sexU").find("option:selected").text();
        var role = findInListByName(roles, roleName);
        if (role === null) {
            alert("角色选择错误！");
            return;
        }
        if (isNull(username)) {
            alert("请输入用户名!");
            return;
        }
        if (isNull(phone)) {
            alert("请输入手机号码!");
            return;
        }
        if (!validPhone(phone)) {
            alert("请输入正确的手机号!");
            return;
        }
        var data = {"username": username};
        data.phone = phone;
        data.sex = sex;
        data.role = role;
        data.id = selectId;
        var url = "/user/update";
        sendPUT(url, data);
    }

    /**
     * 获取权限列表
     */
    function getRoleList() {
        $.ajax({
            type: "GET",
            url: "/role/list",
            async: false,
            contentType: "application/json",
            success: function (result) {
                if (result.code === 200) {
                    roles = result.data;
                    setRoleInfo(result.data);
                } else {
                    if (isEmptyResult(result)) {
                        alert("获取权限信息发生未知错误");
                    } else {
                        alert(result.message);
                    }
                    window.location.reload();
                }
            },
            error: function (result) {
                var resultMsg = result.responseJSON;
                if (isEmptyResult(resultMsg)) {
                    alert("获取权限信息发生未知错误");
                } else {
                    alert(resultMsg.message);
                }
                window.location.reload();
            }
        });
    }

    /**
     * 设置角色信息
     * @param data
     */
    function setRoleInfo(data) {
        var role = $(".role");
        role.empty();
        for (var i = 0; i < data.length; i++) {
            role.append("<option>" + data[i].name + "</option>");
        }
    }

    /**
     * 设置用户修改信息
     * @param data
     */
    function setUserUpdateInfo(data) {
        getRoleList();
        var rowIndex = $(data).parents("tr").index();
        var user = $('#onlineTable').DataTable().row(rowIndex).data();
        selectId = user.id;
        $("#usernameU").val(user.username);
        $("#phoneU").val(user.phone);
        $("#roleU").find("option:contains(" + user.role.name + ")").attr("selected", true);
        if (isNull(user.sex)) {
            $("#sexU").find("option:contains('未知')").attr("selected", true);
        } else {
            $("#sexU").find("option:contains(" + user.sex + ")").attr("selected", true);
        }
    }

    function disable(data) {
        var rowIndex = $(data).parents("tr").index();
        var user = $('#onlineTable').DataTable().row(rowIndex).data();
        var url = "/user/" + user.id + "/disable";
        sendPUTNoData(url);
    }

    function restore(data) {
        var rowIndex = $(data).parents("tr").index();
        var user = $('#onlineTable').DataTable().row(rowIndex).data();
        var url = "/user/" + user.id + "/restore";
        sendPUTNoData(url);
    }
</script>
