<script>
    var roles;

    var selectId;
    /**
     * 在线用户列表初始化
     */
    $('#orderTable').DataTable({
        "searching": true,// 关闭自带搜索
        "bLengthChange": false,// 关闭自带分页选项
        "ordering": true,// 关闭排序
        "serverSide": true,// 这个用来指明是通过服务端来取数据
        "processing": true, // 打开数据加载时的等待效果
        "order": [[1, "desc"]],// 设置默认排序为 id
        "oLanguage": {
            "sLengthMenu": "每页显示 _Menu_条记录",
            "sInfo": "当前显示_START_到_END_条,共_TOTAL_条记录",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sZeroRecords": "对不起,查询不到相关的数据",
            "sInfoFiltered": "",// "(从 _MAX_ 条记录过滤)"此项为显示过滤信息
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "尾页"
            },
            "sSearch": "查找订单号或用户名"
        },
        "ajax": {
            "url": "/order/list/tb",
            "type": "GET",
            "data": function (d) {
                return {"tbData": JSON.stringify(d)};
            },
            "dataSrc": function (json) {
                json.iTotalDisplayRecords = json.data.iTotalDisplayRecords;
                json.iTotalRecords = json.data.iTotalRecords;
                return json.data.data;
            },
            error: function (result) {
                var resultMsg = result.responseJSON;
                if (isEmptyResult(resultMsg)) {
                    alert("未知错误");
                } else {
                    alert(resultMsg.message);
                }
            }
        },
        "columns": [
            {
                "sClass": "text-center",
                "render": function (data, type, full, meta) {
                    return '<input type="checkbox" class="checkchild"/>';
                }, "bSortable": false
            },
            {
                "data": "id"
            },
            {"data": "allPrice"},
            {"data": "user.username"},
            {
                "data": function (data, type, full) {
                    return data.address.receiverName + " | " + data.address.receiverPhone + " | " + data.address.receiverAddress + data.address.appendReceiverAddress;
                }
            },
            {"data": "store.address"},
            {"data": "description"},
            {"data": "type"},
            {"data": "createTime"},
            {"data": "sendTime"},
            {"data": "arriveTime"},
            {
                "data": function (data, type, full) {
                    if (data.status === 1) {
                        return "<small class=\"label label-success\">以下单</small>";
                    }
                    if (data.status === 2) {
                        return "<small class=\"label label-success\">商家已接单</small>";
                    }
                    if (data.status === 3) {
                        return "<small class=\"label label-success\">正在配送</small>";
                    }
                    if (data.status === 4) {
                        return "<small class=\"label label-success\">已完成</small>";
                    }
                    return "<small class=\"label label-danger\">订单已关闭</small>";
                }
            },
            {
                "data": function (data, type, full) {
                    return "<div class=\"btn-group\">" +
                        "<button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#productInfo\"  onclick=\"productInfo(this)\">查看商品</button>" +
                        "<button type=\"button\" class=\"btn btn-primary btn-xs\" onclick=\"closeOrder(this)\">关闭订单</button>" +
                        "<button type=\"button\" class=\"btn btn-primary btn-xs\" onclick=\"deleteOne(this)\">删除</button>" +
                        "</div>";
                }, "bSortable": false
            }
        ]
    });

    /**
     * 删除一个
     * @param data
     */
    function deleteOne(data) {
        var del = confirm("是否删除");
        if (!del) {
            return;
        }
        var rowIndex = $(data).parents("tr").index();
        var id = $('#orderTable').DataTable().row(rowIndex).data().id;
        var datas = [];
        datas.push(id);
        var url = "/order/delete";
        sendDELETE(url, datas);
    }

    /**
     * 删除多个
     */
    function deleteAll() {
        var datas = [];
        $('.checkchild').each(function () {
            if ($(this).is(':checked')) {
                var rowIndex = $(this).parents("tr").index();
                var id = $('#orderTable').DataTable().row(rowIndex).data().id;
                datas.push(id);
            }
        });
        var del = confirm("是否删除");
        if (!del) {
            return;
        }
        var url = "/order/delete";
        sendDELETE(url, datas);
    }

    function closeOrder(data) {
        var rowIndex = $(data).parents("tr").index();
        var order = $('#orderTable').DataTable().row(rowIndex).data();
        var url = "/order/" + order.id + "/close";
        sendPUTNoData(url);
    }


    function productInfo(data) {
        var rowIndex = $(data).parents("tr").index();
        var id = $('#orderTable').DataTable().row(rowIndex).data().id;
        var url = "/order/" + id;
        console.log(url);
        $.ajax({
            type: "GET",
            url: url,
            contentType: "application/json",
            sync: false,
            success: function (result) {
                if (result.code === 200) {
                    setProductInfo(result.data);
                } else {
                    if (isEmptyResult(result)) {
                        alert("未知错误");
                        window.location.reload();
                    } else {
                        alert(result.message);
                        window.location.reload();
                    }
                }
            },
            error: function (result) {
                var resultMsg = result.responseJSON;
                if (isEmptyResult(resultMsg)) {
                    alert("未知错误");
                    window.location.reload();
                } else {
                    alert(resultMsg.message);
                    window.location.reload();
                }
            }
        });
    }


    function setProductInfo(data) {
        var table = $("#productInfoTable");
        table.empty();
        table.append("<p class=\"lead\">订单详情</p>");
        table.append(
            "<tr><th style=\"width:30%\">订单号:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + data.id + "</td>" +
            "<tr><th style=\"width:30%\">餐厅:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + data.store.address + "</td>" +
            "<tr><th style=\"width:30%\">送餐信息:</th>" +
            "<td>" + data.address.receiverName + "</td>" +
            "<td>" + data.address.receiverPhone + "</td>" +
            "<td>" + data.address.receiverAddress + data.address.appendReceiverAddress + "</td>" +
            "<tr><th style=\"width:30%\">用户:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + data.user.username + "</td>" +
            "<tr><th style=\"width:30%\">类型:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + data.type + "</td>");
        for (var i = 0; i < data.productOrders.length; i++) {
            if (i === 0) {
                table.append("<tr><th style=\"width:30%\">商品:</th>" +
                    "<td>" + data.productOrders[i].name + "</td>" +
                    "<td>" + data.productOrders[i].num + "个</td>" +
                    "<td>" + data.productOrders[i].price + "元</td>");
            } else {
                table.append("<tr><th style=\"width:30%\"></th>" +
                    "<td>" + data.productOrders[i].name + "</td>" +
                    "<td>" + data.productOrders[i].price + "元</td>" +
                    "<td>" + data.productOrders[i].num + "个</td>");
            }
        }
        var sendtime = data.sendTime == null ? "无" : data.sendTime;
        var createTime = data.createTime == null ? "无" : data.createTime;
        var arriveTime = data.arriveTime == null ? "无" : data.arriveTime;
        table.append("<tr><th style=\"width:30%\">总计:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + data.allPrice + "元</td>" +
            "<tr><th style=\"width:30%\">餐具:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + data.tablewareNum + "个</td>" +
            "<tr><th style=\"width:30%\">下单时间:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + createTime + "</td>" +
            "<tr><th style=\"width:30%\">送货时间:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + sendtime + "</td>" +
            "<tr><th style=\"width:30%\">完成时间:</th>" +
            "<td></td>" +
            "<td></td>" +
            "<td>" + arriveTime + "</td>"
        );
    }
</script>
