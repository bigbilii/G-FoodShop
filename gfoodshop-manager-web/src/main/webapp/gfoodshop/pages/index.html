    <style>
        .loader {
            background: #000;
            background: radial-gradient(rgba(0, 0, 0, 0.2), #666);

            bottom: 0;
            left: 0;
            overflow: hidden;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 99999;
        }

        .loader h2 {
            bottom: 0;
            height: 60px;
            left: 0;
            margin: auto;
            position: absolute;
            right: 0;
            top: 200px;
            width: 100px;
        }

        .loader-inner {
            bottom: 0;
            height: 60px;
            left: 0;
            margin: auto;
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
        }

        .loader-line-wrap {
            animation: spin 2000ms cubic-bezier(.175, .885, .32, 1.275) infinite;
            box-sizing: border-box;
            height: 50px;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            transform-origin: 50% 100%;
            width: 100px;
        }

        .loader-line {
            border: 4px solid transparent;
            border-radius: 100%;
            box-sizing: border-box;
            height: 100px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
        }

        .loader-line-wrap:nth-child(1) {
            animation-delay: -50ms;
        }

        .loader-line-wrap:nth-child(2) {
            animation-delay: -100ms;
        }

        .loader-line-wrap:nth-child(3) {
            animation-delay: -150ms;
        }

        .loader-line-wrap:nth-child(4) {
            animation-delay: -200ms;
        }

        .loader-line-wrap:nth-child(5) {
            animation-delay: -250ms;
        }

        .loader-line-wrap:nth-child(1) .loader-line {
            border-color: hsl(0, 80%, 60%);
            height: 90px;
            width: 90px;
            top: 7px;
        }

        .loader-line-wrap:nth-child(2) .loader-line {
            border-color: hsl(60, 80%, 60%);
            height: 76px;
            width: 76px;
            top: 14px;
        }

        .loader-line-wrap:nth-child(3) .loader-line {
            border-color: hsl(120, 80%, 60%);
            height: 62px;
            width: 62px;
            top: 21px;
        }

        .loader-line-wrap:nth-child(4) .loader-line {
            border-color: hsl(180, 80%, 60%);
            height: 48px;
            width: 48px;
            top: 28px;
        }

        .loader-line-wrap:nth-child(5) .loader-line {
            border-color: hsl(240, 80%, 60%);
            height: 34px;
            width: 34px;
            top: 35px;
        }

        @keyframes spin {
            0%, 15% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "/getFrequent",
            success: function (result) {
                if (result.code === 200) {
                    showFrequent(result.data);
                } else {
                    if (isEmptyResult(result)) {
                        alert("未知错误");
                        window.location.reload();
                    } else {
                        alert(result.message);
                        window.location.reload();
                    }
                }
            },
            error: function (result) {
                var resultMsg = result.responseJSON;
                if (isEmptyResult(resultMsg)) {
                    alert("未知错误");
                    window.location.reload();
                } else {
                    alert(resultMsg.message);
                    window.location.reload();
                }
            }
        });
        $.ajax({
            type: "GET",
            url: "/getRules",
            success: function (result) {

                        window.location.reload();
                    } else {

                    window.location.reload();
                } else {
                    alert(resultMsg.message);

                }
            }

    });

    function makeRecommend() {
        var sure = confirm("此操作将更新关联规则，旧规则无法找回，并且需要大量时间，是否继续操作");
        if (sure) {
            $(".loader").css("display", "block");
            $.ajax({
                type: "POST",
                url: "/makeRecommend",
                sync: false,
                success: function (result) {
                    if (result.code === 200) {
                        $(".loader").css("display", "none");
                        alert(result.message);
                        window.location.reload();
                    } else {
                        if (isEmptyResult(result)) {
                            alert("未知错误");
                            window.location.reload();
                        } else {
                            alert(result.message);
                            window.location.reload();
                        }
                    }
                },
                error: function (result) {
                    var resultMsg = result.responseJSON;
                    if (isEmptyResult(resultMsg)) {
                        alert("未知错误");
                        window.location.reload();
                    } else {
                        alert(resultMsg.message);
                        window.location.reload();
                    }
                }
            });
        }
    }

    }

    function showFrequent(data) {
        for (var i = 0; i < data.length; i++) {
            $("#frequent").append(" <tr>" +
                "<td>" + data[i].id + "</td>" +
                "<td>" + data[i].products + "</td>" +
                "<td>" + data[i].support + "</td>" +
                "</tr>")
        }
    }

    function showRules(data) {
        for (var i = 0; i < data.length; i++) {
            $("#rules").append(" <tr>" +
                "<td>" + data[i].id + "</td>" +
                "<td>" + data[i].products + "</td>" +

        }
